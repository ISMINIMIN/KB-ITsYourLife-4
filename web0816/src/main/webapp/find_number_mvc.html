<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>숫자맞추기게임</title>
</head>
<body>
	<h1>숫지맞추기게임 MVC</h1>
	<form action="findNumberMvcServlet">
		<fieldset>
			<legend>숫자입력</legend>
			숫자(1~100) : <input type="number" name="num" min="1" max="100" required>
			<input type="submit" value="정답확인">
		</fieldset>
	</form>
</body>
</html>
