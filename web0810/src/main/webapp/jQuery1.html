<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery 01</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
		<script>
			let count = 0
			$(function() { // jQuery 초기화 함수
				// $("button").html("jQuery")
				$("button").click(function() {
					alert(++count)
				})
			})
			
			// window.onload = function() { } // 자바스크립트 초기화 함수(페이지 로딩 완료 후 자동 실행하는 함수)
		</script>
	</head>
	<body>
		<button>OK 1</button>
		<button>OK 2</button>
		<button>OK 3</button>
	</body>
</html>
