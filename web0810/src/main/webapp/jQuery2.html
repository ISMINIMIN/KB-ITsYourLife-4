<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery 02</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script>
		let count = 0
		let colors = ["red", "green", "blue"]
		let interval = null
		
		function increase() {
			$("button").html(++count)
		}
		
		function change_color() {
			$(".btn").css("background", colors[count++ % colors.length])
		}
		
		function click_start() {
			if(interval != null)
				return
			interval = setInterval("change_color()", 500)
		}
		
		function click_stop() {
			clearInterval(interval)
			interval = null
		}
		
		$(function() {
			// $("button").css("color", "red")
			// setTimeout("alert('OK')", 2000)
			// setInterval("increase()", 1000)
			$("#start").click(click_start)
			$("#stop").click(click_stop)
			/*
			* var time_id = setTimeout("실행코드", 지연밀리초)
			* var time_id = setTimeout(함수이름, 지연밀리초)
			* clearTimeout(timer_id)
			* var interval_id = setInterval("실행코드", 반복밀리초)
			* var interval_id = setInterval(함수이름, 반복밀리초)
			* clearInterval(interval_id)
			*/
		})
	</script>
</head>
<body>
	<button id="start">START</button>
	<button id="stop">STOP</button>
	<br>
	<button class="btn">OK 1</button>
	<button class="btn">OK 2</button>
	<button class="btn">OK 3</button>
</body>
</html>
