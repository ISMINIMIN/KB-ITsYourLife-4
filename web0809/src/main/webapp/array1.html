<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Array 01</title>
		<script>
			let arr = [1, 2, 3, 4, 5]
			let ret = arr.splice(2)
			document.write("1. Return : " + ret + ", Arr : " + arr + "<br>")
			
			let arr1 = [1, 2, 3, 4, 5]
			let ret1 = arr1.splice(2, 1)
			document.write("2. Return : " + ret1 + ", Arr : " + arr1 + "<br>")
			
			let arr2 = [1, 2, 3, 4, 5]
			let ret2 = arr2.splice(2, 1, "js")
			document.write("3. Return : " + ret2 + ", Arr : " + arr2 + "<br>")
			
			let arr3 = [1, 2, 3, 4, 5]
			let ret3 = arr3.splice(2, 0, "js")
			document.write("4. Return : " + ret3 + ", Arr : " + arr3 + "<br>")
		</script>
	</head>
	<body>
		
	</body>
</html>
